language: python
python: 3.5
env:
- TOX_ENV=py35
- TOX_ENV=py34
- TOX_ENV=py33
- TOX_ENV=py27
- TOX_ENV=flake8
install:
- pip install tox
script:
- tox -e $TOX_ENV && python2.7 setup.py --command-packages=stdeb.command bdist_deb
deploy:
  provider: releases
  api_key:
    secure: 
  file: deb_dist/python-libconf_1.0.1-1_all.deb
  on:
    repo: Kalyzee/python-libconf
